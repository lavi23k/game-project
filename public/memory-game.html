<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="MemoryGame.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div class="game-selection">
            <div class="game-option">
                <button id="verbal-memory-btn">Verbal Memory</button>
                <p>Test your ability to remember words. You'll see a word, and you need to decide if you've seen it before.</p>
            </div>
            <div class="game-option">
                <button id="number-memory-btn">Number Memory</button>
                <p>Test your ability to remember numbers. You'll see a number, and then you need to recall it.</p>
            </div>
        </div>
        <div id="game-area"></div>
    </div>
    <script src="MemoryGame.js"></script>
</body>
</html>
